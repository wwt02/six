<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提示一下：1. <a href="javascirpt:;" >此页面信息无法修改哦！</a> 2. <a href="javascirpt:;">若发现信息不对，可到编辑页面进行信息修改</a>
</blockquote>
                
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用户信息</legend>
</fieldset>
 
<form class="layui-form" action="">


  <div class="layui-form-item">
  <div class="layui-inline">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
   <input name="name"  class="layui-input" type="text" value="小吴" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>

  <div class="layui-inline">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
       <input name="password"  placeholder="123456"  autocomplete="off"  class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>
  </div>
  
  
  
  <div class="layui-form-item ">
   <div class="layui-inline">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input name="email"  value="150522@qq.com"  autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>
  
   <div class="layui-inline">
    <label class="layui-form-label">手机</label>
    <div class="layui-input-block">
    <input name="tel"  value="13923796849"    autocomplete="off"  class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>
  </div>
  
   <div class="layui-form-item">
   
    
    <label class="layui-form-label">角色</label>
    <div class="layui-input-inline">
        <input name="role"  value="普通用户"    autocomplete="off"  class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
     
    </div>
  </div>
  
      
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">头像</label>
    <div class="layui-input-block">
 	 <img  src="../images/temp/info2.jpg" style="width:200px; height:200px;"/>
    </div>
  </div>

  
   
  
  

</form>

          
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  

  
  
});
</script>

</body>
</html>
