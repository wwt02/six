<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script>
$(function(){
	
	//获取Location对象的search属性值  
	var searchStr = location.search;  
	  
	//由于searchStr属性值包括“?”，所以除去该字符  
	searchStr = searchStr.substr(1);  
	  
	//将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值  
	var searchs = searchStr.split("&");  
	  
	//获得第一个参数和值  
	var field = searchs[0].split("=");  

	
	$("[name='field_id']").val(field[1]);	
	
	
});
	

</script>
  
</head>
<body>


<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提示一下：1. <a href="javascirpt:;" >此页面信息无法修改哦！</a> 2. <a href="javascirpt:;">若发现信息不对，可到编辑页面进行信息修改</a>
    <a href="成果发布.html"> <button class="layui-btn layui-layout-right" style="margin:10px;">返回</button></a>

</blockquote>
               
<fieldset class="layui-elem-field layui-field-title " style="margin-top: 20px;">
  <legend>成果信息</legend>
</fieldset>
 
 
  
  
<form class="layui-form">
  
   <div class="layui-form-item">
       <label class="layui-form-label">领域</label>
    <div class="layui-input-inline">
            <input name="field"  autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
    </div>
    
    <label class="layui-form-label">请选择区域(市级别)</label>
     <div class="layui-input-inline">
     <input name="region"  autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled" />
     
    </div>
   
   
  </div>
  
  

  
  <div class="layui-form-item">
    
    <div class="layui-inline">
      <label class="layui-form-label">专利价格</label>
      <div class="layui-input-inline">
        <input name="price"  autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
      </div>
    </div>
     <label class="layui-form-label">请选择成果类型</label>
    <div class="layui-input-inline">
      <input name="type"  autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
   
    </div>
  </div>
  


<div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">收益区间</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input name="benefitStart" autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
      </div>
      <div class="layui-form-mid">-</div>
      <div class="layui-input-inline" style="width: 100px;">
        <input name="benefitEnd"  autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
      </div>
    </div>
    </div>
  

  

   <div class="layui-form-item">
   <div class="layui-inline">
     <label class="layui-form-label">联系方式</label>
    <div class="layui-input-block">
      <input name="tel"   autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
    </div>
    </div>
   
   <div class="layui-inline">
    <label class="layui-form-label">专利所有人</label>
    <div class="layui-input-block">
      <input name="patentee"   autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
    </div>
    
    </div>
    
    
  </div>
  
 
  <div class="layui-form-item">
   <div class="layui-inline">
    <label class="layui-form-label">文章标题</label>
    <div class="layui-input-block">
      <input name="title"  autocomplete="off"  class="layui-input" type="text" disabled class="layui-input layui-disabled">
    </div>
    </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文章内容</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content"  id="LAY_demo_editor">
      
      </textarea>
    </div>
  </div>

 
</form>
          
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
      ,$ = layui.jquery;
  

  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');


    var hh = sessionStorage.getItem("allJson");//获取键为allJson的字符串
    var pp = JSON.parse(hh);//将字符串抓换成对象

    $("[name='field']").val(pp.field);
    $("[name='region']").val(pp.region);

    $("[name='type']").val(pp.type);
    $("[name='price']").val(pp.price);

    var arr = (pp.benefit).split("-");
    $('[name="benefitStart"]').val(arr[0]);
    $('[name="benefitEnd"]').val(arr[1]);

    $("[name='tel']").val(pp.tel);

    $("[name='patentee']").val(pp.patentee);

    $("[name='title']").val(pp.title);

    $("[name='content']").val(pp.content);
    layedit.build('LAY_demo_editor');

});
</script>

</body>
</html>
