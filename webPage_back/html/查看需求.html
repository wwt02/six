<html>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>需求信息</legend>
</fieldset>
 
 
  
  
<form class="layui-form" >
  
  
   <div class="layui-form-item">
   
   <div class="layui-inline">
    <label class="layui-form-label">发表用户</label>
    <div class="layui-input-block">
      <input name="userName"   autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
    </div>
    
     <div class="layui-inline">
    <label class="layui-form-label">访问次数</label>
    <div class="layui-input-block">
  <input name="visitCount"  autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>
    
  </div> 
  
  <div class="layui-form-item">
  <div class="layui-inline">
    <label class="layui-form-label">领域</label>
    <div class="layui-input-block">
      <input name="fieldId" autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>
  
  <div class="layui-inline">
   <label class="layui-form-label">区域(市级别)</label>
   
     <div class="layui-input-inline">
   <input name="regionId"   autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
     

    </div>
  </div>
  
  
 
  </div>
  
  
  <div class="layui-form-item">
  
  <div class="layui-inline">
    <label class="layui-form-label">联系方式</label>
    <div class="layui-input-block">
       <input name="tel"   autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>
  
    <div class="layui-inline">
    <label class="layui-form-label">赏金</label>
    <div class="layui-input-block">
           <input name="reward"   autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled"/>
    
    </div>
  </div>
  
  
  
  </div>
  


<div class="layui-inline">
    <label class="layui-form-label">文章标题</label>
    <div class="layui-input-block">
    <input name="title" autocomplete="off"  class="layui-input" type="text" disabled class="layui-input layui-disabled" />
    
    </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文章内容</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor">
      
   </textarea>
    </div>
  </div>
 
 
</form>
          
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
      ,$ =layui.jquery;
 
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

    /**
     "id": 1,
     "title": "这是标题是谁",
     "userName": null,
     "tel": "13036738488",
     "field": null,
     "reward": null,
     "content": "",
     "time": "2018-05-03 18:16:44",
     "stick": null,
     "visitCount": 38

     regionId
     */

    var hh = sessionStorage.getItem("allJson");//获取键为allJson的字符串
    var pp = JSON.parse(hh);//将字符串抓换成对象

    $("[name='userName']").val(pp.userName);
    $("[name='visitCount']").val(pp.visitCount);
    $("[name='fieldId']").val(pp.field);
   $("[name='regionId']").val(pp.region);
    $("[name='tel']").val(pp.tel);
    $("[name='reward']").val(pp.reward);
    $("[name='title']").val(pp.title);
    $("[name='content']").val(pp.content);

    layedit.build('LAY_demo_editor');



});
</script>

</body>
</html>
