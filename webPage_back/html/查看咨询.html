<script src="../layui.js" charset="utf-8"></script>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
      ,$ =layui.jquery;
  

  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

    /**
     "userName": "cc002",
     "type": "转化流程",
     "content": "<pre><span>1991年，李彦宏毕业于北京大学信息管理专业，随后前往美国布法罗纽约州立大学完成</span></pre>",
     "visitCount": 8,

     title
     **/

    var hh = sessionStorage.getItem("allJson");//获取键为allJson的字符串
    var pp = JSON.parse(hh);//将字符串抓换成对象
    $("[name='userId']").val(pp.userName);
    $("[name='type']").val(pp.type);
    $("[name='content']").val(pp.content);
    $("[name='visitCount']").val(pp.visitCount);
    $("[name='title']").val(pp.title);

    layedit.build('LAY_demo_editor');

   //// layer.msg("content: "+pp.content);

});
</script>
