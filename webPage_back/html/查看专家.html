<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提示一下：1. <a href="javascirpt:;" >此页面信息无法修改哦！</a> 2. <a href="javascirpt:;">若发现信息不对，可到编辑页面进行信息修改</a>
    <a href="专家信息.html"> <button class="layui-btn layui-layout-right" style="margin:10px;">返回</button></a>

</blockquote>
                
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>专家信息</legend>
</fieldset>
 
 
  
  
<form class="layui-form">
  
  <div class="layui-form-item">
    <div class="layui-inline">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input name="name"   autocomplete="off" class="layui-input" type="text"  disabled class="layui-input layui-disabled">
    </div>
  </div>
  
   <div class="layui-inline">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input name="sex"  autocomplete="off" class="layui-input" type="text"  disabled class="layui-input layui-disabled">
    
    
    </div>	
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">简介</label>
    <div class="layui-input-block">
      <input name="synopsis"  autocomplete="off" class="layui-input" type="text"  disabled class="layui-input layui-disabled">
    </div>
  </div>
  

   <div class="layui-form-item">
     <label class="layui-form-label">领域</label>
    <div class="layui-input-inline">
       <input name="fieldId"  autocomplete="off" class="layui-input" type="text"  disabled class="layui-input layui-disabled"/>
    
    </div>
    

    </div>

  
  
  <div class="layui-form-item">
 
   <div class="layui-inline">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input name="email" autocomplete="off" class="layui-input" type="text" disabled class="layui-input layui-disabled">
    </div>
    </div>
    
    
    <div class="layui-inline">
    <label class="layui-form-label">头像</label>
    <div class="layui-input-block">
   	 <img  name="headPic" style="width:200px; height:200px;" src="../images/temp/info2.jpg"/>
    </div>
  </div>
  
  </div>
  
 


  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">完整介绍</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="description" id="LAY_demo_editor">
      	
      </textarea>
    </div>
  </div>

 
</form>
          
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
      ,$ = layui.jquery;

  /**
     "id": 11,
     "name": "cc002",
     "synopsis": "来自湖南省",
     "sex": "女",
     "description": "<pre><span>来自湖南省</span></pre>",
     "field": "草",
     "headPic": "http://101.200.43.10:8080/file/ff4ab94c-4b2f-41fd-8988-24c21fdbaf88.jpg",
     "email": "16@qq.com"
     */
//创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');


    var hh = sessionStorage.getItem("allJson");//获取键为allJson的字符串
    var pp = JSON.parse(hh);//将字符串抓换成对象

    $("[name='name']").val(pp.name);
    $("[name='sex']").val(pp.sex);

    $("[name='synopsis']").val(pp.synopsis);
    $("[name='fieldId']").val(pp.field);


    $("[name='email']").val(pp.email);

    $("[name='headPic']").val(pp.headPic);
    $("[name='headPic']").attr("src",pp.headPic);

    $("[name='description']").val(pp.description);

    layedit.build('LAY_demo_editor');





});
</script>

</body>
</html>
