<body id="article-page" class="publictmp">
<div id="all-content">
    <script type="text/javascript" src="./../common/header.js"></script>
    <section id="body-content" class="layui-main">
			<span class="layui-breadcrumb">
			  <a href="行业咨询.html">返回</a>
			  <a href="">行业资讯</a>
			  <a><cite>正文</cite></a>
			</span>
        <article id="view">

    </section>

    <script id="demo" type="text/html">
        <header>
            {{# if(!d.data){ }}
            {{# location.href="/404.html"; } }}
            <h1>{{ d.data.title }}</h1>
            <!--文章属性列表-->
            <dl class="dl-inline">
                <dt>来源：</dt>
                <dd>{{ d.data.userName}}</dd>
                <dt>发布时间：</dt>
                <dd>{{ d.data.time }}</dd>
                <dd class="article-abb pull-right">
                    {{# if(d.data.visitCount > 100){ }}
                    <span class="layui-badge">热门</span>
                    {{#  } }}
                    <span class="layui-badge layui-bg-cyan">置顶</span>
                    <span class="layui-badge layui-bg-blue">{{ d.data.visitCount}}次浏览</span>
                </dd>
            </dl>
            <div class="abstract">
                <!-- <p><span>摘要信息:</span>ddddddddddddddddddddddddddddddddddd</p> -->
            </div>
        </header>
        <!--文章正文部分-->
        <section class="content">
            {{ d.data.content}}
        </section>
        <!--文章底部-->
        <footer>
        </footer>
    </script>

    <script type="text/javascript" src="./../common/footer.js"></script>

<script src="../css3/layui.js"></script>

<script>
    layui.use(['element','jquery','laytpl','layer'], function(){
        var $ = layui.jquery
            ,layer = layui.layer
            ,element = layui.element
            ,laytpl = layui.laytpl;



        var  id = sessionStorage.getItem("id");

        $.ajax({
            url:"http://101.200.43.10:8080"+'/rule/'+id,
            dataType:'json',
            success:function(data){
                console.log(data);
                var getTpl = demo.innerHTML
                    ,view = document.getElementById('view');
                laytpl(getTpl).render(data, function(html){
                    view.innerHTML = html;
                });

            }
        });

    });
</script>
