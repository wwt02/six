<html>
<head>

</head>
<body>

     <div class="layui-inline" id="div2">
      <button id="obtn2" class="layui-btn layui-btn-warm layui-btn-radius"   style=" width:130px; ">审核未通过</button>

    <div class="layui-inline" id="div3">

 <fieldset class="layui-elem-field site-demo-button">

      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
   </div>
  <div class="layui-inline">

      <button class="layui-btn layui-btn-radius"   style=" width:130px; ">搜索</button>

</fieldset>	


<table id="demo"  lay-filter="test3"></table>


<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  {{#  if(d.stick === "置顶"){ }}
  <a class="layui-btn layui-btn-normal layui-btn-xs"    lay-event="cancel">取消置顶</a>

  {{#  } }}
  {{#  if(d.stick !== "置顶"){ }}
  <a class="layui-btn layui-btn-warm layui-btn-xs"    lay-event="movetop">置顶数据</a>

  {{#  } }}


</script>




 <script src="../css3/layui.js"></script>

 <script>
layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element','form','laytpl'], function(){
  var $ = layui.jquery
  ,laydate = layui.laydate //日期
  ,laypage = layui.laypage //分页
  ,layer = layui.layer //弹层
  ,table = layui.table //表格
  ,carousel = layui.carousel //轮播
  ,upload = layui.upload //上传
  ,element = layui.element //元素操作
  ,form=layui.form
      ,laytpl=layui.laytpl;

    var list="http://101.200.43.10:8080/achievement";
    var getById="http://101.200.43.10:8080/achievement/";
    var delet="http://101.200.43.10:8080/achievement/";
    var top="http://101.200.43.10:8080/achievement/top/";
    var audit="http://101.200.43.10:8080/achievement/audit/";
    var cancel="http://101.200.43.10:8080/achievement/top/cancel/";



    var jsonData={};

  //  "../json/resultTable.json"
  //第一个实例
    var tableIns = table.render({
      elem: '#demo'
      ,height: 350
      ,url: list //数据接口
      ,page: true //开启分页
      ,cols: [[ //表头
          {checkbox:true, fixed: true}
          ,{field:'id', title:'ID', width:60, sort: true}
          ,{field: 'title', title: '标题', width:80}
          ,{field: 'field', title: '领域', width:80}
          ,{field: 'region', title: '区域', width:80}
          ,{field: 'type', title: '成果类型', width:90}

          ,{field: 'userName', title: '发表用户', width:90}
          ,{field: 'userRole', title: '角色', width:90}
          ,{field: 'benefit', title: '收益区间', width:100}

          ,{field: 'price', title: '专利价格', width:90}
          ,{field: 'patentee', title: '专利所有人', width:100}
          ,{field: 'tel', title: '联系方式', width:100}

          ,{field: 'status', title: '审核状态',  width:100}
          ,{field: 'visitCount', title: '访问次数', width:120, sort: true}
          ,{fixed: 'right',title:'操作', width:220, align:'center', toolbar: '#barDemo'}

      ]]
  });





  //向世界问个好
  layer.msg('成 果 发 布');
  
  //监听Tab切换
  element.on('tab(demo)', function(data){
    layer.msg('切换了：'+ this.innerHTML);
    console.log(data);
  });
  

  
  //监听工具条
  
  table.on('tool(test3)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    
    if(layEvent === 'detail'){
      layer.msg('查看操作');

        $.ajax({
            type:"GET",
            url:getById+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    jsonData=msg.data;
                }
            }
        });

        sessionStorage.setItem("allJson", JSON.stringify(jsonData));
        window.location.href='查看成果.html';


    } else if(layEvent === 'del'){
      layer.confirm('真的删除该成果吗', function(index){


          $.ajax({
              type:"DELETE",
              url:delet+""+data.id,
              processData: false,
              contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
              dataType: "json",
              async:false,
              data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
              success:function(msg){
                  if(msg.code!=0){
                      layer.msg(msg.msg) ;
                  }
                  else{
                      layer.msg("删除成功") ;
                  }
              }
          });


        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
      layer.msg('编辑操作');


        $.ajax({
            type:"GET",
            url:getById+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    jsonData=msg.data;
                    ///   layer.msg("success") ;
                }
            }
        });


      layer.open({
		  type: 2,
		   title: '编辑操作',    
	       maxmin: true,    
	        skin: 'layui-layer-lan',    
	         shadeClose: true, //点击遮罩关闭层    
	          area : ['1000px' , '650px'],
			  shade:0.6, 
		  content: '编辑成果.html',
		  anim:3,
		  success: function(layero, index){
		    var body = layer.getChildFrame('body', index);
		    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
		    console.log(body.html()) //得到iframe页的body内容


              body.find('[name="id"]').val(jsonData.id);
		    if(jsonData.status=="未提交")
               body.find('[name="status"]').val(0);
           else   if(jsonData.status=="待审核")
                  body.find('[name="status"]').val(1);
            else  if(jsonData.status=="审核未通过")
                  body.find('[name="status"]').val(2);
            else  if(jsonData.status=="审核通过")
                  body.find('[name="status"]').val(3);


		    body.find('[name="price"]').val(jsonData.price);

              if(jsonData.type=="论文")
                  body.find('[name="status"]').val(1);
             else  if(jsonData.type=="专利")
                  body.find('[name="status"]').val(2);

              var arr = (jsonData.benefit).split("-");

		    body.find('[name="benefitStart"]').val(arr[0]);
		    body.find('[name="benefitEnd"]').val(arr[1]);

		    body.find('[name="tel"]').val(jsonData.tel);
		    body.find('[name="patentee"]').val(jsonData.patentee);
		    body.find('[name="title"]').val(jsonData.title);
		    body.find('[name="content"]').val(jsonData.content);
   
		  },
          cancel: function(index, layero){

              layer.close(index);

              tableIns.reload( {
                  where: { //设定异步数据接口的额外参数，任意设
                  }
                  ,page: {
                      curr: 1 //重新从第 1 页开始
                  }
              });


          }


		}); 
      
    }

    else if(layEvent ==="movetop"){


        $.ajax({
            type:"PUT",
            url:top+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,  //这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    layer.msg("success") ;
                }
            }
        });

        tableIns.reload( {
            where: { //设定异步数据接口的额外参数，任意设
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });




    }

    else if(layEvent ==="cancel"){


        $.ajax({
            type:"PUT",
            url:cancel+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,  //这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    layer.msg("success") ;
                }
            }
        });

        tableIns.reload( {
            where: { //设定异步数据接口的额外参数，任意设
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });




    }



  });






     $("#obtn2").click(function(){
   ///  layer.msg("obtn2");
         var checkStatus = table.checkStatus('demo');
         var oData=checkStatus.data;
     var oLen=checkStatus.data.length;

         for (var i=0;i<oLen;i++){

             $.ajax({
                 type:"PUT",
                 url:audit+""+oData[i].id+"?status=2",
                 processData: false,
                 contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
                 dataType: "json",
                 async:false,
                 data:null,  //这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
                 success:function(msg){
                     if(msg.code!=0){
                         layer.msg(msg.msg) ;
                     }
                     else{
                         layer.msg("success") ;
                     }
                 }
             });


            /// alert(oData[i].id);
         }
     });






    $("#obtn3").click(function(){
     ///   layer.msg("obtn3");

        var checkStatus = table.checkStatus('demo');
        var oData=checkStatus.data;
        var oLen=checkStatus.data.length;
       /// layer.msg( typeof  st);

        for (var i=0;i<oLen;i++){

            $.ajax({
                type:"PUT",
                url:audit+""+oData[i].id+"?status=3",
                processData: false,
                contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
                dataType: "json",
                async:false,
                data:null,  //这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
                success:function(msg){
                    if(msg.code!=0){
                        layer.msg(msg.msg) ;
                    }
                    else{
                        layer.msg("success") ;
                    }
                }
            });


        }


    });



});
</script>

</body>
</html>
