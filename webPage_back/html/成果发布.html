                    layer.msg(msg.msg) ;
                }

                    jsonData=msg.data;
                    ///   layer.msg("success") ;
                }
            }
        });

            jsonData.status=0;

        else  if(jsonData.status=="审核未通过")
            jsonData.status=2;
        else  if(jsonData.status=="审核通过")
            jsonData.status=3;

            jsonData.type=1;
        else  if(jsonData.type=="专利")
            jsonData.type=2;


        sessionStorage.setItem("allJson", JSON.stringify(jsonData));
        window.location.href='编辑成果.html';

    else if(layEvent ==="movetop"){

            data:null,  //这里必须将对象转成string类型，否则将掉入无线的大坑中。。。

                if(msg.code!=0){
                    layer.msg(msg.msg) ;

                // else{
