<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提示一下：1. <a href="javascirpt:;" >书写完信息记得核对哦！</a>
  <a href="行业咨询.html"> <button class="layui-btn layui-layout-right" style="margin:10px;">返回</button></a>

</blockquote>
   
               
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>咨询信息</legend>
</fieldset>
 
 
  
  
<form class="layui-form">
  <!--  value="1"  value="100"  -->
  <input name="id" lay-verify="required" autocomplete="off" class="layui-input" type="hidden"  />
  <input name="visitCount" lay-verify="required"  autocomplete="off" class="layui-input" type="hidden"  />



  <div class="layui-form-item">
   
   <div class="layui-inline">
    <label class="layui-form-label">发表用户</label>
    <div class="layui-input-block">
      <input name="userId" lay-verify="required"  autocomplete="off" class="layui-input" type="text"  />
    
    </div>
  </div>
  
  
    <div class="layui-inline">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-inline">

        <select name="type">

          <option value="1">转换流程</option>
          <option value="2">金融服务</option>
          <option value="3">潜力评估</option>
        </select>



    </div>
    </div>
    </div>

   
      
    </div>
    
    </div>
    
  <div class="layui-inline">
    <label class="layui-form-label">文章标题</label>
    <div class="layui-input-block">
       <input name="title"  lay-verify="title"  autocomplete="off" class="layui-input" type="text"  />
     
    </div>
  </div>
  
  
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文章内容</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor">
       
      </textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  
  
 
</form>
          
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,$ =layui.jquery;


    //创建一个编辑器
    var editIndex = layedit.build('LAY_demo_editor');
    var modify="http://101.200.43.10:8080/rule/";

    var hh = sessionStorage.getItem("allJson");//获取键为allJson的字符串
    var pp = JSON.parse(hh);//将字符串抓换成对象

    $("[name='id']").val(pp.id);
    $("[name='visitCount']").val(pp.visitCount);
    $("[name='title']").val(pp.title);
    $("[name='content']").val(pp.content);

    layedit.build('LAY_demo_editor');



    //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 3){
        return '标题至少得3个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  

  /*
  "content": "string",
  "created": "2018-05-05T07:29:03.117Z",
  "id": 0,
  "sortOrder": 0,
  "status": 0,
  "title": "string",
  "type": 0,
  "updated": "2018-05-05T07:29:03.117Z",
  "userId": 0,
  "visitCount": 0
}
  */
  //监听提交
  form.on('submit(demo1)', function(data){


      var jsonString ={"content":"","id":0,"status":0,"title":"","type":0,"userId":0,"visitCount":0};

      jsonString.content=$("[name='content']").val();
      jsonString.id=$("[name='id']").val();
      jsonString.status=1;
      jsonString.title=$("[name='title']").val();
      jsonString.type=$("[name='type']").val();
      jsonString.userId=$("[name='userId']").val();
      jsonString.visitCount=$("[name='visitCount']").val();
/*
      layer.alert(JSON.stringify(jsonString), {
          title: '最终的提交信息'
      });
*/

      $.ajax({
          type:"PUT",
          url:modify,
          processData: false,
          contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
          dataType: "json",
          data:JSON.stringify(jsonString),//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
          success:function(msg){
              if(msg.code!=0){

                  layer.msg(msg.msg) ;
              }
              else{
                  layer.msg("成功提交") ;
              }


          }
      });
    
    
    
    
    return false;
  });
  
  
});
</script>

</body>
</html>
