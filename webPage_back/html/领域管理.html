<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>layui在线调试</title>
  <link rel="stylesheet" href="../css/layui.css?t=1507831962977" media="all">
  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>
 


 
 <fieldset class="layui-elem-field site-demo-button">
  <legend>操作</legend>
  
 <div class="layui-form-item">

     
 <div class="layui-inline">
   <button id="addBtn" class="layui-btn layui-btn-normal layui-btn-radius"  style=" width:130px;">增加领域</button>
</div>

  
  </div>
  </fieldset>

     
     
 <table id="demo"  lay-filter="test3"></table>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
 
<script src="../layui.js?t=150783	1962977"></script>
<script>
layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
  var laydate = layui.laydate //日期
  ,laypage = layui.laypage //分页
  layer = layui.layer //弹层
  ,table = layui.table //表格
  ,carousel = layui.carousel //轮播
  ,upload = layui.upload //上传
  ,element = layui.element
      , $ =layui.jquery; //元素操作
  
  	var list="http://101.200.43.10:8080/field";
 	var add="http://101.200.43.10:8080/field";
	var modify="http://101.200.43.10:8080/field";
    var getById="http://101.200.43.10:8080/field/";
    var delet="http://101.200.43.10:8080/field/";


    var jsonData={};


//"../json/field.json"
  //第一个实例

    var tableIns =  table.render({
      elem: '#demo'
      ,height: 315
      ,url: list //数据接口
      ,page: true //开启分页
      ,cols: [[ //表头
          {checkbox:true, fixed: true}
          ,{field:'id', title:'ID', width:80, sort: true}
          ,{field:'field',title:'领域', width:100}
          ,{fixed: 'right',title:'操作', width:160, align:'center', toolbar: '#barDemo'}

      ]]
  });
  
  
  //向世界问个好
  layer.msg('领 域 管 理');
  
  //监听Tab切换
  element.on('tab(demo)', function(data){
    layer.msg('切换了：'+ this.innerHTML);
    console.log(data);
  });
  
  //监听工具条
  table.on('tool(test3)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');

	   layer.open({    
           type: 2,    
           title: '查看操作',    
           maxmin: true,    
           skin: 'layui-layer-lan',    
           shadeClose: true, //点击遮罩关闭层    
           area : ['700px' , '300px'],
		   shade:0.6,    
           content:'查看领域.html',//弹框显示的url,对应的页面 
		    anim:1
       }); 
	  
    } else if(layEvent === 'del'){
      layer.confirm('真的删除该领域吗', function(index){

          $.ajax({
              type:"DELETE",
              url:delet+""+data.id,
              processData: false,
              contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
              dataType: "json",
              async:false,
              data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
              success:function(msg){
                  if(msg.code!=0){
                      layer.msg(msg.msg) ;
                  }
                  else{
                      layer.msg("删除成功") ;
                  }
              }
          });



        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){

     layer.msg('编辑操作');

        $.ajax({
            type:"GET",
            url:getById+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    jsonData=msg.data;
                }
            }
        });

	layer.open({
		  type: 2,
		   title: '编辑操作',    
	       maxmin: true,    
	        skin: 'layui-layer-lan',    
	         shadeClose: true, //点击遮罩关闭层    
	          area : ['700px' , '300px'],
			  shade:0.6, 
		  content: '编辑领域.html',
		  anim:3,
		  success: function(layero, index){
		    var body = layer.getChildFrame('body', index);
		    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
		    console.log(body.html()) //得到iframe页的body内容

              body.find('[name="id"]').val(jsonData.id);
              body.find('[name="field"]').val(jsonData.field);

		  },
        cancel: function(index, layero){

            layer.close(index);

            tableIns.reload( {
                where: { //设定异步数据接口的额外参数，任意设
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });


        }

		});  

	  
	  
    }
  });
  
  
  $('#addBtn').on('click',function()
{
	
	 layer.open({    
           type: 2,    
           title: '增加操作',    
           maxmin: true,    
           skin: 'layui-layer-lan',    
           shadeClose: true, //点击遮罩关闭层    
           area : ['700px' , '300px'],
		   shade:0.6,    
           content:'增加领域.html',//弹框显示的url,对应的页面 
		    anim:4,
         cancel: function(index, layero){

             layer.close(index);

             tableIns.reload( {
                 where: { //设定异步数据接口的额外参数，任意设
                 }
                 ,page: {
                     curr: 1 //重新从第 1 页开始
                 }
             });


         }

       });
	
	});


  //分页
  laypage.render({
    elem: 'pageDemo' //分页容器的id
    ,count: 100 //总页数
    ,skin: '#1E9FFF' //自定义选中色值
    //,skip: true //开启跳页
    ,jump: function(obj, first){
      if(!first){
        layer.msg('第'+ obj.curr +'页');
      }
    }
  });
  
  
});
</script>
</body>
</html>
