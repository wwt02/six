<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>layui在线调试</title>
  <link rel="stylesheet" href="../css/layui.css?t=1507831962977" media="all">
  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>

 

 
 <fieldset class="layui-elem-field site-demo-button">
  <legend>操作</legend>
  
  <!--内容待完善-->
    <div class="layui-form-item">
      <div class="layui-inline" style="margin-left:5px;">
      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
   </div>
   
  <div class="layui-inline ">
   <button class="layui-btn layui-btn-normal layui-btn-radius"   style=" width:130px; ">搜索</button>
</div>  
     
  <div class="layui-inline">
    <a href="增加专家.html"> <button id="addBtn" class="layui-btn layui-btn-normal layui-btn-radius"   style=" width:130px;">增加专家</button></a>
</div>


  
  </div>
</fieldset>

<table id="demo"  lay-filter="test3"></table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
 
<script src="../layui.js?t=1507831962977"></script>
<script>
layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
  var laydate = layui.laydate //日期
  ,laypage = layui.laypage //分页
  ,layer = layui.layer //弹层
  ,table = layui.table //表格
  ,carousel = layui.carousel //轮播
  ,upload = layui.upload //上传
  ,element = layui.element
  ,$ = layui.jquery; //元素操作
  
    var list="http://101.200.43.10:8080/expert";
    var delet="http://101.200.43.10:8080/expert/";
    var getById="http://101.200.43.10:8080/expert/";



    var jsonData={};


  //第一个实例
  table.render({
      elem: '#demo'
      ,height: 315
      ,url: list //数据接口
      ,page: true //开启分页
      ,cols: [[ //表头
          {checkbox:true, fixed: true}
          ,{field:'id', title:'ID', width:80, sort: true}
          ,{field:'name',title:'姓名', width:80}
          ,{field:'sex',title:'性别', width:80}

          ,{field:'field', title:'领域', width:80}


          ,{fixed: 'right',title:'操作', width:180, align:'center', toolbar: '#barDemo'}
     
      ]]
  });
  
  //向世界问个好
  layer.msg('专 家 信 息');
  
  //监听Tab切换
  element.on('tab(demo)', function(data){
    layer.msg('切换了：'+ this.innerHTML);
    console.log(data);
  });
  
  //监听工具条
  table.on('tool(test3)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');



        $.ajax({
            type:"GET",
            url:getById+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    jsonData=msg.data;
                }
            }
        });

        sessionStorage.setItem("allJson", JSON.stringify(jsonData));
        window.location.href='查看专家.html';

      
    } else if(layEvent === 'del'){
      layer.confirm('真的删除该专家吗', function(index){


          $.ajax({
              type:"DELETE",
              url:delet+""+data.id,
              processData: false,
              contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
              dataType: "json",
              async:false,
              data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
              success:function(msg){
                  if(msg.code!=0){
                      layer.msg(msg.msg) ;
                  }
                  else{
                      layer.msg("删除成功") ;
                  }
              }
          });


        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
      layer.msg('编辑操作');

        $.ajax({
            type:"GET",
            url:getById+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    jsonData=msg.data;
                }
            }
        });

        if(jsonData.sex=="男")
            jsonData.sex=0;
        else if(jsonData.sex=="女")
            jsonData.sex=1;
        jsonData.headPic=data.headPic;


        ///    layer.msg(typeof  (jsonData.sex) +"  ,sex :"+jsonData.sex);
        sessionStorage.setItem("allJson", JSON.stringify(jsonData));
        window.location.href='编辑专家.html';



	  
    }
  });
  
  //执行一个轮播实例
  carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,height: 200
    ,arrow: 'none' //不显示箭头
    ,anim: 'fade' //切换动画方式
  });
  
  //将日期直接嵌套在指定容器中
  var dateIns = laydate.render({
    elem: '#laydateDemo'
    ,position: 'static'
    ,calendar: true //是否开启公历重要节日
    ,mark: { //标记重要日子
      '0-10-14': '生日'
      ,'2017-10-26': ''
      ,'2017-10-27': ''
    } 
    ,done: function(value, date, endDate){
      if(date.year == 2017 && date.month == 10 && date.date == 27){
        dateIns.hint('明天不上班');
      }
    }
    ,change: function(value, date, endDate){
      layer.msg(value)
    }
  });
  
  //分页
  laypage.render({
    elem: 'pageDemo' //分页容器的id
    ,count: 100 //总页数
    ,skin: '#1E9FFF' //自定义选中色值
    //,skip: true //开启跳页
    ,jump: function(obj, first){
      if(!first){
        layer.msg('第'+ obj.curr +'页');
      }
    }
  });
  
  //上传
  upload.render({
    elem: '#uploadDemo'
    ,url: '' //上传接口
    ,done: function(res){
      console.log(res)
    }
  });
});
</script>
</body>
</html>
