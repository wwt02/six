<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>成果详情</title>
    <link rel="stylesheet" href="../css3/css/layui.css">
    <link rel="stylesheet" href="../css3/css/templates_css.css">
    <script src="../js/global.js"></script>


</head>
<body id="article-page" class="publictmp">
<div id="all-content">
    <!-- 头文件插入位置 -->

    <section id="body-content" class="layui-main">
			<span class="layui-breadcrumb">
			  <a id="oA1">返回</a>

			  <a><cite>成果详情</cite></a>
			</span>
        <article id="view">


        </article>
    </section>
    <script id="demo" type="text/html">
        <!--文章头部-->
        <header>

            <!-- <h1>文章标题</h1> -->
            <!--文章属性列表-->
            <dl class="dl-inline">
                <dt>发表用户：</dt>
                {{# if(d.msg == '查询失败' ){ }}
                {{# location.href="/404.html"; }}
                {{#  }else{  }}
                <dd>{{ d.data.userName }}</dd>
                {{#  }  }}
                <dt>发布时间：</dt>
                <dd>{{ d.data.time }}</dd>
                <dd class="article-abb pull-right">
                    {{# if(d.data.visitCount > 100){ }}
                    <span class="layui-badge">热门</span>
                    {{#  } }}

                    {{# if(d.data.stick){ }}
                    <span class="layui-badge layui-bg-cyan">置顶</span>
                    {{#  } }}
                    <span class="layui-badge layui-bg-blue">{{ d.data.visitCount }}次浏览</span>
                </dd>
            </dl>
            <div class="abstract">

            </div>
        </header>
        <!--文章正文部分-->
        <section class="content">
            <table class="layui-table" lay-size="lg">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="200">
                </colgroup>
                <thead>
                <tr>
                    <th colspan="1">成果名称</th>
                    <td colspan="3">{{ d.data.title }}</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th colspan="1">专利所有人</th>
                    <td colspan="3">{{ d.data.patentee }}</td>
                </tr>
                <tr>
                    <th>领域</th>
                    <td>{{ d.data.field }}</td>
                    <th>成果类型</th>
                    <td>{{ d.data.type }}</td>
                </tr>
                <tr>
                    <th>收益区间</th>
                    <td>{{ d.data.benefit }}</td>
                    <th>专利价格</th>
                    <td>{{ d.data.price }}</td>
                </tr>
                <tr>
                    <th>联系方式</th>
                    <td>{{ d.data.tel }}</td>
                    <th>区域</th>
                    <td>{{ d.data.region }}</td>
                </tr>
                </tbody>
            </table>
            <blockquote class="layui-elem-quote layui-quote-nm">
                {{ d.data.content }}
            </blockquote>
        </section>
        <!--文章底部-->
        <footer>
        </footer>
    </script>


</div>
<!-- 你的HTML代码 -->

<script src="../css3/layui.js"></script>
<script>
    layui.use(['laytpl','element','jquery','layer'],function(){
        var $ = layui.jquery
            ,element = layui.element
            ,laytpl = layui.laytpl
            ,layer = layui.layer;

        var  id = sessionStorage.getItem("id");

        $.ajax({
            url:apiUrl+'/achievement/'+id,
            dataType:'json',
            success:function(data){
                var getTpl = demo.innerHTML
                    ,view = document.getElementById('view');
                laytpl(getTpl).render(data, function(html){
                    view.innerHTML = html;
                });

            }
        });

        var closeFrame=function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        }

        $("#oA1").click(function(){
            closeFrame();
        });


    });
</script>
</body>
</html>
