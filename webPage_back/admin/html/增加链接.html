<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css3/css/layui.css">

    <link rel="stylesheet" href="../css3/globle.css" media="all" />
    <script src="../js/global.js"></script>

</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>链接信息</legend>
</fieldset>
 
 
  
  
<form class="layui-form">
  
 
   <div class="layui-form-item">
    <label class="layui-form-label">链接地址</label>
    <div class="layui-input-block">
      <input name="url" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">链接名字</label>
      <div class="layui-input-inline">
        <input name="name" lay-verify="required"  placeholder="请输入"  autocomplete="off" class="layui-input" type="text">
      </div>
    </div>
    
    
     
    <div class="layui-inline">
        	<div class="layui-col-md3 layui-col-xs12 user_right">
    
		<div class="layui-upload-list">
			<img name="headPic" lay-verify="head" value="" class="layui-upload-img  layui-circle userFaceBtn userAvatar" id="userFace" src="../images/img-1.jpg" />
		</div>	
			
		<div class="layui-upload">
			<button type="button" class="layui-btn" id="test1">上传图片</button>
		</div>
		
		</div>
		
		</div> 
		
  </div>

  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
 
</form>

<script src="../css3/layui.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate','upload'], function(){
  var  $ = layui.jquery 
  ,form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,upload = layui.upload;



    var uploadPicture=apiUrl+"/file";

    var add=apiUrl+"/link";

    form.verify({
        title: function(value){
            if(value.length < 5){
                return '标题至少得5个字符啊';
            }
        }
        ,pass: [/(.+){6,12}$/, '密码必须6到12位']
        ,content: function(value){
            layedit.sync(editIndex);
        }
        ,head:function(value){
            if(value.length=="")
                return '请上传图片';
        }
    });

    //普通图片上传
    var uploadInst = upload.render({
        elem: '#test1'
        ,url: uploadPicture

        ,before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $('#userFace').attr('src', result); //图片链接（base64）
            });
        }
        ,done: function(res){
            //如果上传失败
            if(res.code > 0){
                return layer.msg('上传失败');
            }
            if(res.code==0){
                var str=res.data.src;
                layer.msg("图片上传成功");
                $("[name='headPic']").val(str);

            }
            //上传成功
        }
        ,error: function(){

        }
    });



  

  //监听提交
  form.on('submit(demo1)', function(data){


      var jsonString ={"headPic":"","name":"","url":""};
      jsonString.headPic=$("[name='headPic']").val();
      jsonString.name=$("[name='name']").val();
      jsonString.url=$("[name='url']").val();


      $.ajax({
          type:"POST",
          url:add,
          processData: false,
          contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
          dataType: "json",
          data:JSON.stringify(jsonString),//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
          success:function(msg){
              if(msg.code!=0){
                  layer.msg(msg.msg) ;
               ///   layer.msg(JSON.stringify(msg));
              }
              else{
                  layer.msg("提交成功") ;
              }


          }
      });




    return false;
  });
  
  
});
</script>

</body>
</html>
