<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css3/css/layui.css">

    <script src="../js/global.js"></script>



</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="javascirpt:;" >书写完信息记得核对哦！</a> 2. <a href="javascirpt:;" >url别写错了哦！</a>
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>轮播图信息</legend>
</fieldset>
 
 
  
  
<form class="layui-form">
  
  <div class="layui-form-item">
    <label class="layui-form-label">图像URL</label>
    <div class="layui-input-block">
      <input name="imageUrl" lay-verify="required"   autocomplete="off" class="layui-input" type="text" />
      
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">文章URL</label>
    <div class="layui-input-block">
     <input name="url"   lay-verify="required"  autocomplete="off" class="layui-input" type="text" />
    </div>
  </div>
  

  
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
 
</form>


<script src="../css3/layui.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,$=layui.jquery;
  
	var add=apiUrl+"/carousel";

  
  //监听提交
  form.on('submit(demo1)', function(data){
	  

	  $.ajax({
		  type:"POST",
		  url:add,
		  processData:false,
		  contentType:"application/json;charset=utf-8",
		  dataType:"json",
		  data:JSON.stringify(data.field),
			success:function(msg){
				if(msg.code!=0)
				layer.msg(msg);
				else
                    layer.msg("提交成功") ;
			}	  
 
	  });
	  

    return false;
  });
  
  
});
</script>

</body>
</html>
