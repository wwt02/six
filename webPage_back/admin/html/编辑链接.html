<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css3/css/layui.css">

    <script src="../js/global.js"></script>


</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="javascirpt:;" >书写完信息记得核对哦！</a> 2. <a href="javascirpt:;" >url别记错了哦！</a>
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>链接信息</legend>
</fieldset>
 
 
  
  
<form class="layui-form" action="">

    <input name="id" lay-verify="required" autocomplete="off" class="layui-input" type="hidden" />



    <div class="layui-form-item">
    <label class="layui-form-label">链接地址</label>
    <div class="layui-input-block">
     <input name="url" lay-verify="required" autocomplete="off" class="layui-input" type="text">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">链接名字</label>
      <div class="layui-input-inline">
       <input name="name" lay-verify="required"   autocomplete="off" class="layui-input" type="text">
      
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">头像</label>
      <div class="layui-input-inline">
		<img name="headPic" style=" width:200px; height:200px;"  src="../images/temp/info2.jpg"/>
      </div>
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
 
</form>

<script src="../css3/layui.js"></script>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
      ,$ =layui.jquery;


    var modify=apiUrl+"/link";

    //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){


      $.ajax({
          type:"PUT",
          url:modify,
          processData: false,
          contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
          dataType: "json",
          data:JSON.stringify(data.field),//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
          success:function(msg){

              if(msg.code!=0)
                  layer.msg(msg.msg);
              else
                  layer.msg("成功提交");
          }
      });

    return false;
  });
  
  
});
</script>

</body>
</html>
