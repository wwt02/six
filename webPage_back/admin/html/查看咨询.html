<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>资讯详情</title>
    <link rel="stylesheet" href="../css3/css/layui.css">
    <link rel="stylesheet" href="../css3/css/templates_css.css">
    <script src="../js/global.js"></script>


</head>
<body id="article-page" class="publictmp">
<div id="all-content">
    <section id="body-content" class="layui-main">
			<span class="layui-breadcrumb">
			  <a id="oA1">返回</a>
			  <a href="">行业资讯</a>
			  <a><cite>正文</cite></a>
			</span>
        <article id="view">

        </article>
    </section>

    <script id="demo" type="text/html">
        <header>
            {{# if(!d.data){ }}
            {{# location.href="/404.html"; } }}
            <h1>{{ d.data.title }}</h1>
            <!--文章属性列表-->
            <dl class="dl-inline">
                <dt>来源：</dt>
                <dd>{{ d.data.userName}}</dd>
                <dt>发布时间：</dt>
                <dd>{{ d.data.time }}</dd>
                <dd class="article-abb pull-right">
                    {{# if(d.data.visitCount > 100){ }}
                    <span class="layui-badge">热门</span>
                    {{#  } }}

                    <span class="layui-badge layui-bg-cyan">置顶</span>
                    <span class="layui-badge layui-bg-blue">{{ d.data.visitCount}}次浏览</span>
                </dd>
            </dl>
            <div class="abstract">
            </div>
        </header>
        <!--文章正文部分-->
        <section class="content">
            {{ d.data.content}}
        </section>
        <!--文章底部-->
        <footer>
        </footer>


    </script>


</div>

<script src="../css3/layui.js"></script>

<script>
    layui.use(['element','jquery','laytpl','layer'], function(){
        var $ = layui.jquery
            ,layer = layui.layer
            ,element = layui.element
            ,laytpl = layui.laytpl;



        var  id = sessionStorage.getItem("id");

        $.ajax({
            url:apiUrl+'/rule/'+id,
            dataType:'json',
            success:function(data){
                console.log(data);
                var getTpl = demo.innerHTML
                    ,view = document.getElementById('view');
                laytpl(getTpl).render(data, function(html){
                    view.innerHTML = html;
                });

            }
        });

        var closeFrame=function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        }

        $("#oA1").click(function(){
            closeFrame();
        });


    });
</script>


</body>
</html>
