<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <script src="../js/global.js"></script>


</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="javascirpt:;" >书写完信息记得核对哦！</a> 2. <a href="javascirpt:;" >有些地方只需输入数字！</a>
  <a href="用户管理.html"> <button class="layui-btn layui-layout-right" style="margin:10px;">返回</button></a>

</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用户信息</legend>
</fieldset>
 
<form class="layui-form">


  <div class="layui-form-item">
  <div class="layui-inline">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input name="name" placeholder="请输入用户名" lay-verify="required" autocomplete="off"  class="layui-input" type="text"/>
    </div>
  </div>

  <div class="layui-inline">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input name="password"  placeholder="请输入密码(MD5加密)"lay-verify="required" autocomplete="off"  class="layui-input" type="text"/>
    </div>
  </div>
  </div>
  
  
  
  <div class="layui-form-item ">
   <div class="layui-inline">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input name="email"  placeholder="请输入邮箱"lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
    </div>
  </div>
  
   <div class="layui-inline">
    <label class="layui-form-label">手机</label>
    <div class="layui-input-block">
      <input name="tel"  placeholder="请输入手机"  autocomplete="off"  class="layui-input" type="text"/>
    </div>
  </div>
  </div>
  
  
  
  
    <div class="layui-form-item ">
   
    
    <label class="layui-form-label">请选择角色</label>
    <div class="layui-input-inline">
      <select name="role">
        
        <option value="0">普通用户</option>
        <option value="1">管理员</option>
      </select>
    </div>
  </div>


  <div class="layui-inline">
    <label class="layui-form-label">头像</label>
    <div class="layui-col-md3 layui-col-xs12 user_right">

      <div class="layui-upload-list">
        <img name="headPic" style=" width:200px; height:200px;" id="userFace" src="../img/img-1.jpg" />
      </div>

      <div class="layui-upload">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
      </div>

    </div>

  </div>

  <br/>
  <br/>
  <br/>


    
    
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

          
<script src="../layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit', 'laydate','upload'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
      ,$ = layui.jquery
      ,upload = layui.upload;
  
  var uploadPicture=apiUrl+"/file";
  var add=apiUrl+"/user";

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });



    //普通图片上传
    var uploadInst = upload.render({
        elem: '#test1'
        ,url: uploadPicture

        ,before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $('#userFace').attr('src', result); //图片链接（base64）
            });
        }
        ,done: function(res){
            //如果上传失败
            if(res.code > 0){
                return layer.msg('上传失败');
            }
            if(res.code==0){
                var str=JSON.stringify(res.data);
                var len=str.length;
               str= str.substring(1,len-1);
                layer.msg(str);

                $("[name='headPic']").val(str);

            }
            //上传成功
        }
        ,error: function(){
            //演示失败状态，并实现重传

        }
    });


  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){


    var jsonString ={"name":"","password":"","email":"","tel":"","role":0,"headPic":""};
      jsonString.name=$("[name='name']").val();
      jsonString.password=$("[name='password']").val();
      jsonString.email=$("[name='email']").val();
      jsonString.tel=$("[name='tel']").val();
      jsonString.role=$("[name='role']").val();
      jsonString.headPic=$("[name='headPic']").val();


    /*  layer.alert(JSON.stringify(jsonString), {
          title: '最终的提交信息'
      });
*/

    $.ajax({
          type:"POST",
          url:add,
          processData: false,
          contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
          dataType: "json",
          data:JSON.stringify(jsonString),//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
          success:function(msg){
              if(msg.code!=0){

                  layer.msg(msg.msg) ;
              }
              else{
                  layer.msg("success") ;
              }


          }
      });


    return false;
  });
  
  
});
</script>

</body>
</html>
