<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>layui在线调试</title>
  <link rel="stylesheet" href="../css3/css/layui.css">

  <script src="../js/global.js"></script>

  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>
 



<table id="demo"  lay-filter="test3"></table>

<script type="text/html" id="barDemo">
<a class="layui-btn layui-btn-xs layui-btn-mini" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-xs layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>

<script src="../css3/layui.js"></script>

<script>
layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
  var laydate = layui.laydate //日期
  ,laypage = layui.laypage //分页
  layer = layui.layer //弹层
  ,table = layui.table //表格
  ,carousel = layui.carousel //轮播
  ,upload = layui.upload //上传
  ,element = layui.element //元素操作
  ,$=layui.jquery;

    var list=apiUrl+"/user" ;
    var getById=apiUrl+"/user/";
    var delet=apiUrl+"/user/";


    var jsonData={};



  //第一个实例
 var tableIns = table.render({
      elem: '#demo'
      ,height: 400
      ,url: list //数据接口
      ,page: true //开启分页
      ,cols: [[ //表头
          {checkbox:true, fixed: true}
    ///     ,{field:'id', title:'ID', width:80, sort: true}
          ,{field:'name', title:'用户名', width:80}
          ,{field:'email', title:'邮箱', width:120}
          ,{field:'tel',title:'手机',  width:120}
          ,{field:'role',title:'角色',   width:130}

          ,{fixed: 'right', title:'操作', width:180, align:'center', toolbar: '#barDemo'}

      ]]
  });
  
  
  
  //向世界问个好
  layer.msg('用 户 管 理');
  
  $("#addBtn").on('click',function(){
	  
	       layer.open({    
           type: 2,    
           title: '查看操作',    
           maxmin: true,    
           skin: 'layui-layer-lan',    
           shadeClose: true, //点击遮罩关闭层    
           area : ['700px' , '620px'],
		   shade:0.6,    
           content:'增加用户.html',//弹框显示的url,对应的页面 
		    anim:4
       }); 
	   
	  });;
  
  
  //监听Tab切换
  element.on('tab(demo)', function(data){
    layer.msg('切换了：'+ this.innerHTML);
    console.log(data);
  });
  
  //监听工具条
  table.on('tool(test3)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');
	  
	     layer.open({    
           type: 2,    
           title: '查看操作',    
           maxmin: true,    
           skin: 'layui-layer-lan',    
           shadeClose: true, //点击遮罩关闭层    
           area : ['700px' , '620px'],
		   shade:0.6,    
           content:'查看用户.html',//弹框显示的url,对应的页面 
		    anim:1
       }); 
	   
    } else if(layEvent === 'del'){
      layer.confirm('真的删除该用户吗', function(index){

          $.ajax({
              type:"DELETE",
              url:delet+""+data.id,
              processData: false,
              contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
              dataType: "json",
              async:false,
              data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
              success:function(msg){
                  if(msg.code!=0){
                      layer.msg(msg.msg) ;
                  }
                  else{
                      layer.msg("删除成功") ;
                  }
              }
          });



        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
    ///  layer.msg('编辑操作');

        $.ajax({
            type:"GET",
            url:getById+""+data.id,
            processData: false,
            contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
            dataType: "json",
            async:false,
            data:null,//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
            success:function(msg){
                if(msg.code!=0){
                    layer.msg(msg.msg) ;
                }
                else{
                    jsonData=msg.data;
                }
            }
        });



        layer.open({
            type: 2,
            title: '编辑操作',
            maxmin: true,
            skin: 'layui-layer-lan',
            shadeClose: true, //点击遮罩关闭层
            area : ['700px' , '450px'],
            shade:0.6,
            content: '编辑用户.html',
            anim:3,
            success: function(layero, index){
                var body = layer.getChildFrame('body', index);
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
             ///   console.log(body.html()) //得到iframe页的body内容

                body.find('[name="id"]').val(jsonData.id);
                body.find('[name="password"]').val(jsonData.password);
                body.find('[name="name"]').val(jsonData.name);
                body.find('[name="status"]').val(jsonData.status);
                body.find('[name="email"]').val(jsonData.email);
                body.find('[name="tel"]').val(jsonData.tel);
                body.find('[name="headPic"]').attr("src",jsonData.headPic);


                body.find('[name="role"]').val(jsonData.role);

                body.find('[name="status"]').attr("lang",jsonData.status);
                body.find('[name="status"]').val(jsonData.status==0?"未认证":"正常");

            },
            cancel: function(index, layero){

                layer.close(index);

                tableIns.reload( {
                    where: { //设定异步数据接口的额外参数，任意设
                    }
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });


            }



        });



    }
  });
  

  
  //分页
  laypage.render({
    elem: 'pageDemo' //分页容器的id
    ,count: 100 //总页数
    ,skin: '#1E9FFF' //自定义选中色值
    //,skip: true //开启跳页
    ,jump: function(obj, first){
      if(!first){
        layer.msg('第'+ obj.curr +'页');
      }
    }
  });
  
  //上传
  upload.render({
    elem: '#uploadDemo'
    ,url: '' //上传接口
    ,done: function(res){
      console.log(res)
    }
  });
});
</script>
</body>
</html>
