<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>咨询信息</legend>
</fieldset>
 

  
  
<form class="layui-form" action="">

   <div class="layui-form-item">
   
   <div class="layui-inline">
    <label class="layui-form-label">发表用户</label>
    <div class="layui-input-block">
      <input name="userId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text">
    </div>
  </div>
  
  
    <div class="layui-inline">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-inline">
      <select name="type">
        
        <option value="1">转化流程</option>
        <option value="2">金融服务</option>
        <option value="3">潜力评估</option>
      </select>
    </div>
    </div>
    </div>

   
      
    </div>
    
    </div>
    
  <div class="layui-inline">
    <label class="layui-form-label">文章标题</label>
    <div class="layui-input-block">
      <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
    </div>
  </div>
  
  
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文章内容</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  
  
 
</form>
<script src="../css3/layui.js"></script>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,$ =layui.jquery;


    var add=apiUrl+"/rule";



    //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  

  
  //监听提交
  form.on('submit(demo1)', function(data){


      var jsonString ={"content":"","title":"","type":0,"tel":"","userId":0,"visitCount":0};
      jsonString.content=$("[name='content']").val();
      jsonString.title=$("[name='title']").val();
      jsonString.type=$("[name='type']").val();
      jsonString.tel=$("[name='tel']").val();
      jsonString.userId=$("[name='userId']").val();



      $.ajax({
          type:"POST",
          url:add,
          processData: false,
          contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
          dataType: "json",
          data:JSON.stringify(jsonString),//这里必须将对象转成string类型，否则将掉入无线的大坑中。。。
          success:function(msg){
              if(msg.code!=0){

                  layer.msg(msg.msg) ;
              }
              else{
                  layer.msg("成功提交") ;
              }


          }
      });
    
    
    return false;
  });
  
  
});
</script>

</body>
