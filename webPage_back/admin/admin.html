<script>
        var message;
        layui.config({
            base: './build/js/',
            version: '1.0.1'
        }).use(['app','element','form','table',
		'layer','util','carousel'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer,
				element = layui.element,
				form =layui.form,
				table=layui.table,
				util=layui.util,
				carousel = layui.carousel;
				util.fixbar();



            app.set({
                type: 'iframe'
            }).init();


            var hh = sessionStorage.getItem("allJson");//获取键为allJson的字符串


            if(!hh || hh=="null"){

                window.location.href="login.html";
            }


            var pp = JSON.parse(hh);//将字符串抓换成对象

           var strs=pp.headPic;
        $("#img").attr("src",strs);


            $("#login").click(function(){

                sessionStorage.setItem("allJson", "null");
                window.location.href="./login.html";

            });


            $("#changePwd").click(function(){

                layer.open({
                    type: 2,
                    title: '修改密码',
                    maxmin: true,
                    skin: 'layui-layer-lan',
                    shadeClose: true, //点击遮罩关闭层
                    area : ['400px' , '250px'],
                    shade:0.6,
                    content: './html/changePwd.html',
                    anim:3,
                    success: function(layero, index){
                    },
                    cancel: function(index, layero){
                        layer.close(index);
                    }
                });


            });


        });
