<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>



  <blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提醒常见“问题”：1. <a href="/" >密码记得区分英文字母的大小写哦！</a> 
</blockquote>
             
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>请填写登录信息</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input name="title" class="layui-input" type="text" placeholder="请输入用户名" autocomplete="off" lay-verify="title">
    </div>   
  </div>
  
  
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input name="username" class="layui-input" type="text" placeholder="请输入密码" autocomplete="off" lay-verify="required">
    </div>
  </div>
  
  
  
  <div class="layui-form-item">
    <button style="margin-left:50px" class="layui-btn layui-btn-normal layui-btn-radius">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
    <button style="margin-left:70px" class="layui-btn layui-btn-warm layui-btn-radius">取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消</button>
  </div> 
   
</form>
 
          
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->



</body>
</html>
