<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css" media="all">
  
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
 

          
<table class="layui-table" lay-data="{url:'../html02/resultTable.json', id:'test3', page:true}" lay-filter="test3">
  <thead>
    <tr>
      <th lay-data="{checkbox:true, fixed: true}"></th>
      <th lay-data="{field:'id', width:80, sort: true}">ID</th>
      <th lay-data="{field:'title', width:80}">标题</th>
      <th lay-data="{field:'field_id', width:80}">领域</th>
      <th lay-data="{field:'region_id', width:80}">区域</th>
      <th lay-data="{field:'user_id', width:100}">发表用户</th>
      <th lay-data="{field:'status', width:100}">审核状态</th>
      <th lay-data="{field:'visit_count', width:100, sort: true}">访问次数</th>
      <th lay-data="{field:'field_id', width:80}">领域</th>
      <th lay-data="{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}">操作</th>       
    </tr>
  </thead>
</table>
 
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script> 
              
<script src="../layui.js" charset="utf-8"></script>       

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //监听单元格编辑
  table.on('edit(test3)', function(obj){
    var value = obj.value //得到修改后的值
    ,data = obj.data //得到所在行所有键值
    ,field = obj.field; //得到字段
    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
  });
});
</script>

</body>
</html>
