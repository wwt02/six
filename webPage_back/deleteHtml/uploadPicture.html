<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../css/layui.css"  media="all" />
    <link rel="stylesheet" href="../css/globle.css" media="all" />

</head>
<body class="childrenBody">
<script type="text/javascript" src="../layui.js"></script>


<form class="layui-form layui-row">
    <div class="layui-col-md3 layui-col-xs12 user_right">
        <div class="layui-upload-list">

                <img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace" src="../img/img-1.jpg">

        </div>

        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
        </div>
    </div>
    </div>

</form>
<script>
    layui.use(['upload','layer','form'], function(){
        var $ = layui.jquery
            ,upload = layui.upload
            ,layer = layui.layer
            ,form = layui.form;


        //,url: '${pageContext.request.contextPath}/uploadPicture/uploadPicture'

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: 'http://101.200.43.10:8080/file'


            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#userFace').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                if(res.code!=0)
                    layer.msg(res.msg);
                else if(res.code==0)
                    layer.msg("成功： "+res.msg);


                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });



    });
</script>


</body>
</html>
