<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">用户名不能为空哦！</a> 2. <a href="/doc/modules/form.html#render" target="_blank">密码必须6到12位哦！</a>
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>注册信息</legend>
</fieldset>
 
 
<div style="margin-left:200px; margin-right:200px; border:2px solid #ccc;
padding: 10px;"> 


<form class="layui-form" action="" method="post" >
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input name="title" class="layui-input" type="text" placeholder="请输入用户名" autocomplete="off" lay-verify="title">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input name="password" class="layui-input" type="text" placeholder="请输入密码" autocomplete="off" lay-verify="required|pass">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">年龄</label>
      <div class="layui-input-inline">
        <input name="age" class="layui-input" type="tel" autocomplete="off" lay-verify="required|num">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input name="email" class="layui-input" type="text" autocomplete="off" lay-verify="email">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">QQ</label>
      <div class="layui-input-inline">
        <input name="QQ" class="layui-input" type="tel" autocomplete="off" lay-verify="number">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">头像</label>
    <div class="layui-input-block">
    
    <input name="picture" type="file" />
    </div>
  </div>

  
  
   <div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input name="sex" title="男" type="radio" checked="" value="男">
      <input name="sex" title="女" type="radio" value="女">
    </div>
  </div>
  
   <div class="layui-form-item">
  <button lay-filter="demo1" lay-submit="" class="layui-btn layui-btn-warm layui-btn-radius">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
   
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <button class="layui-btn layui-btn-danger layui-btn-radius">取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消</button>
   </div>


</form>
    
    
</div> 
    
         
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate,
   $ = layui.jquery;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
   //自定义验证规则
  form.verify({
    pass: [/(.+){6,12}$/, '密码必须6到12位']
	,title:function(value){
		
        var temp=$.trim(value);
		if(temp==""||temp.length==0){
			return '标题不能为空';
			}
     
		
		},
		num:function(value){
			 var temp=$.trim(value);
			 
			 for (var i=0;i<temp.length;i++){
				 if(!(temp[i]>='0'&&temp[i]<='9')){
					 return '只能输入数字';
					 }
				 }
			}
    
  });
  
 
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
  
  
});
</script>    
 
</body>
</html>
